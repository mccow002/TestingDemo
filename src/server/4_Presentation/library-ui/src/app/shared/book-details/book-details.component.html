<div class="card-body">
  <div class="card-title">{{book.title}}</div>
  <div class="row">
    <div class="col-auto">
      <img
        *ngIf="book.coverLink"
        [src]="book.coverLink" alt="Book Cover" class="cover"
      />
    </div>
    <div class="col">
      <div class="card-text">
        <div>Volume Id: {{book.volumeId}}</div>
        <div>Author: {{book.authorName}}</div>
        <div>Published: {{book.publishDate}}</div>
      </div>
    </div>
  </div>
</div>
